# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: self-hosted

    env:
      TEST_ICS_PATH: HVL_ics_simplifier/HVL_ics_simplifier/target/test-classes/files

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - run: ls -la $TEST_ICS_PATH # This is just to check if the path is correct
      - name: Build with Maven
        run: mvn clean package -P prod
      - name: Upload artifact
        run: sudo install -o tomcat -g tomcat -m 644 $(find . -name "*.war") "/opt/tomcat/webapps"
